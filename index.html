<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <header>
    <h1>
      <span class="list hidden">All Awesome Books</span>
    </h1>
  </header>
  <main>
    <!--Book List  -->
    <div class="main">
      <div class="main-container list hidden"></div>
      <!-- Add Book Form -->
      <div class="form-cont d-flex">
        <form action="#" class="new hidden">
          <input type="text" placeholder="Title" id="title" maxlength="50" required><br><br>
          <input type="text" placeholder="Author" id="author" required><br><br>
          <button type="button" id="btn">Add</button>
          <div class="error"></div>
        </form>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
